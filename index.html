<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Syntax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <p class="logoText">Just Syntax</p>
        <p class="descText"># тестова версія, працює лише для Python. для того, щоб зробити табуляцію - в input необхідно вручну натискати tab</p>
    </div>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Введіть код" onkeydown="replaceTab(event)"></textarea>
    
    <div class="buttonDiv">
        <select id="languageSelect" onchange="loadSyntaxHighlighter()">
            <option value="python">Python</option>
            <option value="lua">Lua</option>
            <option value="javascript">JavaScript</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
        </select>
        
        <button onclick="generateHighlightedCode()">Згенерувати код</button>
        <button onclick="copyHTMLCode()">Скопіювати HTML</button>
    </div>

    <div id="output">
        <p class="outputText"># тут буде гарний код із підсвіченим синтаксисом</p>
    </div>

    <script src="common.js"></script>
    <script src="python.js" id="syntaxHighlighter"></script>
</body>
</html>
