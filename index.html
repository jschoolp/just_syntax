<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Syntax | Підсвічування синтаксису </title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setActiveButton('python')">
    <div id="buttonsDIV">
        <button id="python" onclick="loadIframe('python.html', 'python')">Python</button>
        <button id="lua" onclick="loadIframe('lua.html', 'lua')">Lua</button>
        <button id="html" onclick="loadIframe('html.html', 'html')">HTML</button>
        <button id="css" onclick="loadIframe('css.html', 'css')">CSS</button>
        <button id="js" onclick="loadIframe('javascript.html', 'js')">JS</button>
    </div>

    <iframe id="contentFrame" width="100%" height="500px" src="python.html"></iframe>

    <script>
        function loadIframe(file, buttonId) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = file;
            setActiveButton(buttonId);
        }

        function setActiveButton(buttonId) {
            const buttons = document.querySelectorAll('#buttonsDIV button');
            buttons.forEach(button => {
                if (button.id === buttonId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
